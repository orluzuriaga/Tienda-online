
<div class="card-login">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>

      <form [formGroup]="form">
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Correo Electronico </mat-label>
            <input matInput placeholder="Correo electrócnio" formControlName="username">
            <mat-icon matSuffix>email</mat-icon>
         </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="legacy">
            <mat-label>Contraseña</mat-label>
            <input matInput placeholder="Contraseña" formControlName="password">
            <mat-icon matSuffix>vpn_key</mat-icon>
         </mat-form-field>
        </p>
      </form>
    </mat-card-content>
    <mat-card-actions class="contenedor">
      <button mat-raised-button color="primary" (click)="Enviar()" >
        Enviar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
